<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        function getHumanChoice() {
            let input = prompt("Enter R, P or S!").toLowerCase();
            let humanChoice;

            switch (input) {
                case 'r':
                    humanChoice = 'rock';
                    break;
                case 'p':
                    humanChoice = 'paper';
                    break;
                case 's':
                    humanChoice = 'scissors';
                    break;
                default:
                    humanChoice = 'blank';
            }

            return humanChoice;
        }

        function getComputerChoice() {
            let randomInt = Math.floor(Math.random() * 3);
            let computerChoice;

            switch (randomInt) {
                case 0:
                    computerChoice = 'rock';
                    break;
                case 1:
                    computerChoice = 'paper';
                    break;  
                case 2:
                    computerChoice = 'scissors';
                    break;
            }

            return computerChoice;
        }

        function determineWinner(computerChoice, humanChoice) {
            if (humanChoice === computerChoice) return 'draw';
            if (humanChoice === 'blank') return 'computer';

            const winningConditions = {
                'rock': 'scissors',
                'scissors': 'paper',
                'paper': 'rock'
            };

            return winningConditions[humanChoice] === computerChoice ? 'human' : 'computer';
        }

        function playGame(rounds) {
            let computerScore = 0;
            let humanScore = 0;

            function playRound(computerChoice, humanChoice) {
                function capitaliseChoice(choice) {
                    return choice.charAt(0).toUpperCase() + choice.slice(1);
                }

                console.log(`Computer: ${capitaliseChoice(computerChoice)} | Human: ${capitaliseChoice(humanChoice)}`);

                const winner = determineWinner(computerChoice, humanChoice);

                if (winner === 'draw') {
                    console.log("It's draw!");
                } else if (winner === 'human') {
                    console.log(`Human wins! ${capitaliseChoice(humanChoice)} beats ${computerChoice}.`);
                    humanScore++;
                } else {
                    console.log(`Computer wins! ${capitaliseChoice(computerChoice)} beats ${humanChoice}.`);
                    computerScore++;
                }

                console.log('---');

                return computerScore, humanScore;
            }

            for (i = 0; i < rounds; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                playRound(computerSelection, humanSelection);
            }

            console.log(`Final Score: Computer ${computerScore} â€“ Human ${humanScore}`);

            if (humanScore === computerScore) {
                console.log('Everybody wins!');
            } else if (humanScore > computerScore) {
                console.log('*** Congrats! You win. ***');
            } else {
                console.log('*** Computer wins. Better luck next time! ***');
            }
        }

        playGame(5);
    </script>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors!</h1> 
</body>
</html>
