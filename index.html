<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        function getHumanChoice() {
            let input = prompt("Enter R, P or S!").toLowerCase();
            let humanChoice;

            switch (input) {
                case 'r':
                    humanChoice = 'rock';
                    break;
                case 'p':
                    humanChoice = 'paper';
                    break;
                case 's':
                    humanChoice = 'scissors';
                    break;
                default:
                    humanChoice = 'blank';
            }

            return humanChoice;
        }

        function getComputerChoice() {
            let randomInt = Math.floor(Math.random() * 3);
            let computerChoice;

            switch (randomInt) {
                case 0:
                    computerChoice = 'rock';
                    break;
                case 1:
                    computerChoice = 'paper';
                    break;  
                case 2:
                    computerChoice = 'scissors';
                    break;
            }

            return computerChoice;
        }

        function playGame(rounds) {
            let computerScore = 0;
            let humanScore = 0;

            function playRound(computerChoice, humanChoice) {
                function capitaliseChoice(choice) {
                    return choice.charAt(0).toUpperCase() + choice.slice(1);
                }

                console.log(`Computer: ${capitaliseChoice(computerChoice)} | Human: ${capitaliseChoice(humanChoice)}`);

                if (humanChoice === computerChoice) {
                    console.log("It's a draw!");
                } else if (humanChoice === 'blank') {
                    console.log('Computer wins!');
                    computerScore++;
                } else if (humanChoice === 'rock' && computerChoice === 'paper') {
                    console.log('Computer wins! Paper beats Rock.');
                    computerScore++;
                } else if (humanChoice === 'rock' && computerChoice === 'scissors') {
                    console.log('Human wins! Rock beats scissors.');
                    humanScore++;
                } else if (humanChoice === 'paper' && computerChoice === 'rock') {
                    console.log('Human win! Paper beats Rock.');
                    humanScore++;
                } else if (humanChoice === 'paper' && computerChoice === 'scissors') {
                    console.log('Computer wins! Scissors beat Paper.');
                    computerScore++;
                } else if (humanChoice === 'scissors' && computerChoice === 'rock') {
                    console.log('Computer wins! Rock beats scissors.');
                    computerScore++;
                } else if (humanChoice === 'scissors' && computerChoice === 'paper') {
                    console.log('Human wins! Scissors beat paper.');
                    humanScore++;
                };

                console.log('---');

                return computerScore, humanScore;
            }

            for (i = 0; i < rounds; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                playRound(computerSelection, humanSelection);
            }

            console.log(`Final Score: Computer ${computerScore} â€“ Human ${humanScore}`);

            if (humanScore === computerScore) {
                console.log('Everybody wins!');
            } else if (humanScore > computerScore) {
                console.log('*** Congrats! You win. ***');
            } else {
                console.log('*** Computer wins. Better luck next time! ***');
            }

        }

        playGame(5);
    </script>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors!</h1> 
</body>
</html>
